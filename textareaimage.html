<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Area and Image Buttom Example</title>
</head>

<body>
    <h1>Text Area and Image Buttom Example</h1>
    <form action="/submit" method="post">
        <label for="comments">Comments</label><br>
        <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Enter your comments">
        </textarea><br>
        <input type="image" src="submit-button-png-4.jpg" alt="Submit Buttom">
    </form>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table type</title>
</head>
<body>
    <h2>department budget</h2>
    <table border="1" >
        <tr>
            <th>department</th>
            <th colspan="2">budget (in $)</th>
        </tr>
        <tr>
            <td style="background-color: aquamarine;">IT</td>
            <td>2024</td>
            <td>2025</td>
        </tr>
        <tr>
            <td style="background-color: aquamarine;">HR</td>
            <td>5000</td>
            <td>6000</td>
        </tr>
    
</body>
</html>

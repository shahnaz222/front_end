<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox Example</title>
</head>
<body>
    <h1>Checkbox</h1>
    <form action="/submit" method="post">
        <p>Select Your Hobbies:</p>
        <input type="checkbox" id="reading" name="hobby" value="reading">
        <label for="reading">Reading</label><br>
        <input type="checkbox" id="gaming" name="hobby" value="gaming">
        <label for="gaming">Gaming</label><br>
        <input type="checkbox" id="cooking" name="hobby" value="cooking">
        <label for="cooking">Cooking</label><br>
        <input type="checkbox" id="hiking" name="hobby" value="hiking">
        <label for="hiking">Hiking</label><br>
        <input type="submit" value="submit">

    </form>
    
</body>
</html>

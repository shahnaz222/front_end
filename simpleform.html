<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<h1>Simple form</h1>

<body>
    <form action="/submit">
        <label for="name">Name:</label><br>
        <input type="text" id="name"><br>
        <label for="pass">Password:</label><br>
        <input type="password" id="pass"><br>
        <input type="submit">
        <p>checkbox</p>
        <input type="checkbox">
        <p>color</p>
        <input type="color">
        <p>date</p>
        <input type="date">
        <p>date time local</p>
        <input type="datetime-local">
        <p>email</p>
        <input type="email">
        <p>file</p>
        <input type="file">
        <p>hidden</p>
        <input type="hidden">
        <p>image</p>
        <input type="image">
        <p>month</p>
        <input type="month">
        <p>number</p>
        <input type="number">
        <p>password</p>
        <input type="password">
        <p>radio</p>
        <input type="radio">
        <p>range</p>
        <input type="range">
        <p>reset</p>
        <input type="reset">
        <p>search</p>
        <input type="search">
        <p>submit</p>
        <input type="submit">
        <p>tel</p>
        <input type="tel">
        <p>text</p>
        <input type="text"> (default value)
        <p>time</p>
        <input type="time">
        <p>url</p>
        <input type="url">
        <p>week</p>
        <input type="week">
    </form>

</body>

</html>
